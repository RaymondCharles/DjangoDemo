<!DOCTYPE html>
<html>
<head>
    <title>Timesheets Manager</title>
</head>
<body>
    <h1>Hello from the Single-Page App</h1>
    <p>This is a simple Django single-page application.</p>

    <!-- Optional small JavaScript to make it dynamic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const p = document.createElement('p');
            p.textContent = "Dynamically created content!";
            document.body.appendChild(p);
        });
    </script>
</body>
</html>
